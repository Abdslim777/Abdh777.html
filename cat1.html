    async function scanAllNetworks(address) {
        const evmChains = [
            { id: 'eth', name: 'Ethereum', rpc: 'https://eth.llamarpc.com', symbol: 'ETH' },
            { id: 'bsc', name: 'BNB Chain', rpc: 'https://bsc-dataseed.binance.org', symbol: 'BNB' },
            { id: 'polygon', name: 'Polygon', rpc: 'https://polygon-rpc.com', symbol: 'MATIC' },
            { id: 'arb', name: 'Arbitrum', rpc: 'https://arb1.arbitrum.io/rpc', symbol: 'ETH' }
        ];

        const results = [];
        for (const chain of evmChains) {
            try {
                const provider = new ethers.providers.JsonRpcProvider(chain.rpc);
                const bal = await provider.getBalance(address);
                const ethBal = ethers.utils.formatEther(bal);
                
                if(parseFloat(ethBal) >= 0) {
                    results.push({
                        ...chain,
                        balance: ethBal,
                        usd: (parseFloat(ethBal) * prices[chain.symbol]).toFixed(2)
                    });
                }
            } catch (e) { console.log(`Chain ${chain.name} skipped`); }
        }
        return results;
    }
